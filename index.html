    <style>
      body { 
        font-family: 'Inter', 'Hind Siliguri', sans-serif; 
      }
      
      @media print {
        /* "Nuclear" Print Strategy: Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the report content */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        /* Position the report at the very top-left, overriding all layout */
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Ensure clean white background */
        html, body {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide specific UI elements inside the report container if needed */
        .no-print {
          display: none !important;
        }

        /* Ensure borders and colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
